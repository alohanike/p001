<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>16-attr</title>
<style type="text/css">
		.box1{
			margin : 10px;
			border : 5px solid #ccc;
			padding : 30px;
			text-align : center;
		}
		.box2{
			margin : 10px;
			border : 10px solid #ff00ff;
			background-color : #ff0;
			padding : 30px;
			text-align : center;
		}
	</style>
	<script type="text/javascript">
		function setFontColor(color){
			var box = document.getElementById("box");
			box.style.color = color;
		}
		function setBgColor(background){
			var bg = document.getElementById("box");
			bg.style.background = background;
			
		}
		function setWidth(width){
			var w = document.getElementById("box");
			w.style.width = width;
		}
		function changeClass(cls){
			document.getElementById("box").className = cls;
			
		}
		
	</script>
</head>
<body>
	<h1>css 제어하기</h1>
	<div id="box" class="box1"><h1>첫 번째 박스</h1></div>
	<div id="box" class="box2"><h1>두 번째 박스</h1></div>
	<input type = "button" value="(폰트) red" onclick="setFontColor('#f00')">
	<input type = "button" value="(배경) blue" onclick="setBgColor('#00f')">
	<input type = "button" value="width=50%" onclick="setWidth('50%')">
	<input type = "button" value="box1 클래스 적용" onclick="changeClass('box1')">
	<input type = "button" value="box2 클래스 적용" onclick="changeClass('box2')">
</body>
</html>
