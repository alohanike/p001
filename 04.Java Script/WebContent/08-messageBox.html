<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>08-messageBox</title>
<script type="text/javascript">
	var user_id = prompt("아이디를 입력하세요","아이디 입력");
	
	if(user_id != ""){//유저아이디가 빈값이 아니면!=
		alert("안녕하세여!"+user_id+"님");
		var result = confirm("정말 로그아웃 하시겠습니까?????");//confirm(확인) 창이 뜸
		if(result){
			alert("로그아웃 되셨습니다.");//확인 누르면 
		}else{
			alert("로그아웃이 취소되었습니다.");//취소 누르면
		}
	}
</script>
</head>
<body>

</body>
</html>
