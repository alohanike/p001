<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>10-whyonload</title>



</head>
<body>
	<h1 id="myid">안녕하세요.</h1>
	
	<script type="text/javascript">
	function doPrint(num){
		var msg = "doPrint()가 "+num+"회 실행되었습니다.";
		alert(msg);
		document.getElementById("myid").innerHTML = msg;
	}
	
	doPrint(3);
	</script>
</body>
</html>
