<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>06-Number</title>

<script type="text/javascript">
	var value = "100.3"; //문자열 ex:100, 100+1, 100.6 넣어 바꿔보자
	var num1 = Number(value); //숫자. 실수
	var num2 = parseInt(value); //숫자. 정수(내림)
	
	var r1 = value + 1; //eval때문에 숫자화
	var r2 = num1 + 1;
	var r3 = num2 + 1;
	
	document.write(r1+"<br/>");
	document.write(r2+"<br/>");
	document.write(r3+"<br/>");
	
</script>
</head>
<body>

</body>
</html>
